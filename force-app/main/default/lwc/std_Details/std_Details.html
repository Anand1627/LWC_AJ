<template>
    <lightning-card title="Student Details">
    <div class="slds-box-medium">
        <template for:each={Student} for:item="studentObj" for:index="currentIndex">
            <div key = {studentObj.currentIndex}>
                <div class="slds-box">
                    SNo           :{currentIndex}<br>
                    Student Name  : {studentObj.Named}<br>
                    Steudent Mark : {studentObj.Mark}
                </div>
            </div>
        </template>
    </div>
    </lightning-card>
</template>
